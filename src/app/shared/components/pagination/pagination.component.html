<div class="flex justify-end w-auto pt-3 border-t border-gray-200" *ngIf="totalPages > 1">
  <nav class="flex items-center space-x-4 text-sm" aria-label="Pagination">

    <!-- Précédent -->
    <button
      (click)="goToPage(currentPage - 1)"
      [disabled]="currentPage === 0"
      class="flex items-center justify-center px-4 py-2 rounded-md border bg-white text-gray-700 hover:bg-gray-100 disabled:opacity-50 transition"
    >
      Précédent
    </button>

    <!-- Pages dynamiques -->
    <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
      <button
        (click)="goToPage(i)"
        [ngClass]="{
          'bg-blue-600 text-white border-blue-600 shadow font-medium': i === currentPage,
          'bg-white text-gray-700 border-gray-300 hover:bg-gray-100': i !== currentPage
        }"
        class="flex items-center justify-center h-9 w-9 rounded-md border transition"
      >
        {{ i + 1 }}
      </button>
    </ng-container>


    <!-- Suivant -->
    <button
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage >= totalPages - 1"
      class="flex items-center justify-center px-4 py-2 rounded-md border bg-white text-gray-700 hover:bg-gray-100 disabled:opacity-50 transition"
    >
      Suivant
    </button>

  </nav>
</div>
