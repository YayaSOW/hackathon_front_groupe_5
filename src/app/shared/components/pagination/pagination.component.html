<div class="flex justify-center mt-6" *ngIf="totalPages > 1">
  <nav class="flex items-center space-x-1 text-sm" aria-label="Pagination">

    <!-- Précédent -->
    <button
      (click)="goToPage(currentPage - 1)"
      [disabled]="currentPage === 0"
      class="flex items-center justify-center h-9 w-9 rounded-md border bg-white text-gray-700 hover:bg-gray-100 disabled:opacity-50 transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Pages dynamiques -->
    <ng-container *ngFor="let page of [].constructor(totalPages); let i = index">
      <button
        (click)="goToPage(i)"
        [ngClass]="{
          'bg-blue-600 text-white border-blue-600 shadow font-medium': i === currentPage,
          'bg-white text-gray-700 border-gray-300 hover:bg-gray-100': i !== currentPage
        }"
        class="flex items-center justify-center h-9 w-9 rounded-md border transition"
      >
        {{ i + 1 }}
      </button>
    </ng-container>


    <!-- Suivant -->
    <button
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage >= totalPages - 1"
      class="flex items-center justify-center h-9 w-9 rounded-md border bg-white text-gray-700 hover:bg-gray-100 disabled:opacity-50 transition"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

  </nav>
</div>
