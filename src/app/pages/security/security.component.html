<div class="w-full max-w-sm p-6 bg-[#3d1e10] text-white rounded-lg">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img src="assets/images/ism_logo.svg" alt="Logo ISM" class="w-28 h-28">
    </div>

    <!-- Champ Login -->
    <div class="mb-4">
      <label class="block text-sm font-semibold mb-1">Login</label>
      <div class="flex items-center border border-white rounded px-3 py-2 bg-transparent">
        <!-- Icône utilisateur -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <input type="text" placeholder="Entrer votre identifiant" class="bg-transparent focus:outline-none text-white placeholder-white w-full">
      </div>    
    </div>

    <!-- Champ Mot de passe -->
    <div class="mb-6">
      <label class="block text-sm font-semibold mb-1">Mot de passe</label>
      <div class="flex items-center border border-white rounded px-3 py-2 bg-transparent">
        <!-- Icône cadenas -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.657 1.343-3 3-3s3 1.343 3 3m0 0a3 3 0 01-6 0m6 0V9a3 3 0 10-6 0v2m-3 3h12v6H9v-6z" />
        </svg>
        <input type="password" placeholder="Entrer votre mot de passe" class="bg-transparent focus:outline-none text-white placeholder-white w-full">
        <!-- Icône œil (masquer mot de passe) -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white ml-2 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>
    </div>

    <!-- Bouton de connexion -->
    <button class="w-full bg-[#cc7a00] hover:bg-[#a55f00] text-white font-bold py-2 rounded-full transition">
      Connection
    </button>
  </div>
