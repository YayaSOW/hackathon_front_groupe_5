<div class="max-w-md mx-auto bg-white rounded shadow-md p-6 mt-10">
  <div class="flex items-center gap-16 mb-8">
    <button (click)="onRedirection()" class="text-xl cursor-pointer">
      <i class="fa-solid fa-circle-chevron-left text-3xl text-[#351D15]"></i>
    </button>
    <h2 class="text-xl font-semibold text-gray-800">Détails de la présence</h2>
  </div>

  <div class="mb-4">
    <p class="text-gray-600"><span class="font-medium">Nom :</span>{{ presence?.results?.nom }}</p>
    <p class="text-gray-600"><span class="font-medium">Prénom :</span>{{ presence?.results?.prenom }}</p>
  </div>

  <div class="mb-4">
    <p class="text-gray-600"><span class="font-medium">Date :</span>{{ presence?.results?.date }}</p>
    <p class="text-gray-600"><span class="font-medium">Heure :</span>{{ presence?.results?.date }}</p>
  </div>

  <div class="mb-8"></div>
    <button (click)="onViewJustificatif(presence?.results?.id)"
            class="w-full bg-[#351D15] text-white font-medium rounded-sm text-md py-3">Voir justificatif</button>

</div>
