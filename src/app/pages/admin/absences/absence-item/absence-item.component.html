<div class="max-w-md mx-auto bg-white rounded shadow-md p-6 mt-10">
  <div class="flex items-center gap-4 mb-4">
    <button (click)="onRedirection()" class="text-xl cursor-pointer">⬅️</button>
    <h2 class="text-xl font-semibold text-gray-800">Détails de la présence</h2>
  </div>

  <div class="mb-4">
    <p class="text-gray-600"><span class="font-medium">Nom :</span>{{ presence?.etudiant?.nom }}</p>
    <p class="text-gray-600"><span class="font-medium">Prénom :</span>{{ presence?.etudiant?.prenom }}</p>
    <p class="text-gray-600"><span class="font-medium">Classe :</span>{{ presence?.etudiant?.classe }}</p>
  </div>

  <div class="mb-4">
    <p class="text-gray-600"><span class="font-medium">Date :</span>{{ presence?.date }}</p>
    <p class="text-gray-600"><span class="font-medium">Heure :</span>{{ presence?.date }}</p>
  </div>

    <button (click)="onViewJustificatif(presence?.id)"
            class="bg-[#351D15] text-white rounded-sm text-sm p-2">Voir justificatif</button>

</div>
